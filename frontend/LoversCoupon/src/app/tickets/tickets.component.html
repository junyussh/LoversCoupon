<div class="ts very narrow container segment" style="margin-top: 12px;">
    <div class="ts slate">
        <span class="header" id="username">{{ username }}</span>
        <span class="description">你的卷卷列表</span>
    </div>
    <br />
    <br />
    <div id="cardList">
        <div class="ts primary card" *ngFor="let card of dataList;">
            <div class="content">
                <div class="header">{{card.CouponName}}</div>
                <div class="description">
                    <p>For: {{ UserAlias[card.FromUser] }} | {{ card.ExpireDate }}</p>
                    <p>{{ card.CouponContent }}</p>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 14px; text-align: right;">
        <button class="ts primary button" onclick="location.href='add'">新增卷卷</button>
    </div>

</div>
