<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tocas UI：CSS 與元件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
    <!-- Tocas JS：模塊與 JavaScript 函式 -->
    <script src="js/ticket.js"></script>
    <script src="js/config.js"></script>
</head>

<body onload="dothis();">
    <div class="ts very narrow container segment" style="margin-top: 12px;">
        <div class="ts slate">
            <span class="header" id="username">{USERNAME}</span>
            <span class="description">你的卷卷列表</span>
        </div>
        <br />
        <br />
        <div id="cardList">
            <div class="ts primary card">
                <div class="content">
                    <div class="header">{CARD NAME}</div>
                    <div class="description">
                        <p>For: {FOR USER NAME} | {EXPIRE DATE}</p>
                        <p>{CONTENT}</p>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 14px; text-align: right;">
            <button class="ts primary button" onclick="location.href='add.html'">新增卷卷</button>
        </div>

    </div>
</body>

</html>
